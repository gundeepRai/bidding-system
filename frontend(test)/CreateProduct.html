  <!-- Save this as CreateProduct.html -->
  <html>
    <head>
      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
      <link
        rel="stylesheet"
        as="style"
        onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
      />
      <title>Create Listing</title>
      <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
      <script src="config.js"></script>
      <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    </head>
    <body>
      <div class="relative flex size-full min-h-screen flex-col bg-[#fcf9f8] overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
          <header class="flex items-center justify-between border-b border-[#f4ece6] px-10 py-3 sticky top-0 bg-white z-10">
            <div class="flex items-center gap-4 text-[#1d130c] ">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path></svg>
              </div>
              <h2 class="text-lg font-bold">BidHub</h2>
            </div>
          </header>

          <div class="px-40 flex flex-1 justify-center py-5">
            <div class="flex flex-col w-[512px] py-5 max-w-[960px] flex-1">
              <div class="flex flex-wrap justify-between gap-3 p-4">
                <p class="text-[32px] font-bold">Create Listing</p>
              </div>

              <div class="flex max-w-[480px] flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col flex-1">
                  <p class="text-base font-medium pb-2">Product Name</p>
                  <input id="productName" placeholder="Enter product name" class="form-input h-14 rounded-xl border border-[#ead8cd] bg-[#fcf9f8] p-[15px] text-base" />
                </label>
              </div>

              <div class="flex max-w-[480px] flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col flex-1">
                  <p class="text-base font-medium pb-2">Description</p>
                  <textarea id="productDescription" placeholder="Describe your product" class="form-input min-h-36 rounded-xl border border-[#ead8cd] bg-[#fcf9f8] p-[15px] text-base"></textarea>
                </label>
              </div>

              <div class="flex max-w-[480px] flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col flex-1">
                  <p class="text-base font-medium pb-2">Starting Price in ₹ /-</p>
                  <input id="startingPrice" type="number" placeholder="Enter starting price in ₹ /-" class="form-input h-14 rounded-xl border border-[#ead8cd] bg-[#fcf9f8] p-[15px] text-base" />
                </label>
              </div>

              <div class="flex max-w-[480px] flex-wrap gap-4 px-4 py-3">
                <label class="flex flex-col flex-1">
                  <p class="text-base font-medium pb-2">Auction Duration (Bidding deadline)</p>
                  <div class="flex max-w-[480px] flex-wrap gap-4 px-4 py-3">
                    <label class="flex flex-col flex-1">
                      <input
                        id="biddingDeadline"
                        type="datetime-local"
                        class="form-input h-14 rounded-xl border border-[#ead8cd] bg-[#fcf9f8] p-[15px] text-base"
                      />
                    </label>
                  </div>
                </label>
              </div>

              <div class="flex px-4 py-3">
                <button id="createListingBtn" class="flex flex-1 items-center justify-center rounded-full h-10 px-4 bg-[#ff6600] text-white font-bold">
                  <span>Create Listing</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="./js/CreateProduct.js"></script>
    </body>
  </html>
