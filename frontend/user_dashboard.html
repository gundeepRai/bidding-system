<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Bidding System</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main class="dashboard-container">
    <section id="user-info">
      <h2>User Profile</h2>
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>User ID:</strong> <span id="user-id"></span></p>
    </section>

    <button onclick="window.location.href='my-bids.html'">My Bids</button>

    <section id="create-product">
      <h2>Create New Product</h2>
      <form id="product-form">
        <input type="text" id="pname" placeholder="Product Name" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="number" id="startingPrice" placeholder="Starting Price" required />
        <input type="datetime-local" id="biddingDeadline" placeholder="bidding-dealine in dd-mm-yy format" required />
        <button type="submit">Create Product</button>
      </form>
    </section>


    <section id="user-products">
        <h2>Your Listed Products</h2>
        <div id="listed-products" class="product-grid"></div>
    </section>

    <!-- Placeholder: More sections like “Your Listed Products” and “My Bids” will come later -->
  </main>

  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
