    <!DOCTYPE html>
    <html lang="en">

      <meta charset="UTF-8" />

      <script src="config.js"></script>
    </head>
    <body class="bg-[#fcfbf8] font-['Plus_Jakarta_Sans','Noto_Sans',sans-serif]">
      <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6 space-y-6">

          <div class="flex justify-between items-center gap-4 text-[#1c170d] border-b border-[#f3f0e7] pb-4 sticky top-0 bg-white z-10">
                  <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
                    </svg>
                  </div>
                  <h2 class="text-[#1c170d] text-lg font-bold leading-tight tracking-[-0.015em]">BidHub</h2>

                  <div class="flex flex-1 justify-end gap-9">
                  <a class="text-[#1c170d] text-sm font-medium leading-normal" href="index.html">Home</a>
                  <a class="text-[#1c170d] text-sm font-medium leading-normal" href="AllProducts.html">Explore</a>
                  <a class="text-[#1c170d] text-sm font-medium leading-normal" href="UserDashboard.html">My Bids</a>
                </div>
          </div>
                
          


          <!-- Reduced image size -->
          <div class="flex justify-center">
            <img id="productImage" src="https://via.placeholder.com/150" class="rounded-md w-32 h-32 object-cover" alt="Product Image">
          </div>

          <!-- product details -->
          <div>
            <h1 id="productName" class="text-3xl font-bold text-[#1c170d]">Product Name</h1>
            <p id="productDescription" class="text-[#9b844b] mt-2">Product description goes here...</p>
          </div>

          <div class="flex gap-8 text-[#1c170d] text-base font-medium">
            <p>Starting Price: ₹<span id="startingPrice">0</span></p>
            <p>Current Price: ₹<span id="currentPrice">0</span></p>
            <p>Time Remaining: <span id="timeLeft">--</span></p>
          </div>

          <!-- place bid button -->
          <!-- Place Bid Section -->
          <div id="placeBidSection" class="px-4 py-6">
            <button id="showBidFormBtn" class="bg-[#ff6600] text-white px-4 py-2 rounded-full font-semibold">
              Place Bid
          </button>
          <!-- Winner info (shown after bidding ends) -->
          <div id="bidWinnerSection" class="mt-4 hidden text-[#1c170d] font-semibold">
            <p id="winnerInfo"></p>
          </div>
          <!-- Hidden bid form -->
          <form id="bidForm" class="mt-4 hidden space-y-3">
          <label class="block">
            <span class="text-[#1d130c] text-sm font-medium">Enter Your Bid Amount</span>
            <input
              type="number"
              id="bidAmount"
              placeholder="e.g. 6000"
              class="form-input w-full rounded-lg border border-[#ead8cd] bg-[#fcf9f8] px-4 py-2 mt-1 placeholder-[#a16a45] focus:outline-none focus:border-[#ead8cd]"
              required
            />
          </label>
          <button type="submit" class="bg-[#f4c653] text-[#1c170d] px-4 py-2 rounded-full font-bold">
            Submit Bid
          </button>
          <p id="bidStatusMsg" class="text-sm mt-2 text-[#a16a45] font-medium"></p>
          </form>
          </div>


          <!-- Bid history -->
          <div class="mt-10">
            <h3 class="text-xl font-bold text-[#1c170d] mb-4">Bid History</h3>
            <div class="overflow-x-auto">
            <table class="w-full text-left border border-[#ead8cd]">
            <thead class="bg-[#f4f0e8] text-[#1c170d]">
              <tr>
                <th class="px-4 py-2">Bidder</th>
                <th class="px-4 py-2">Bid Amount</th>
                <th class="px-4 py-2">Time</th>
              </tr>
            </thead>
            
            <tbody id="bidHistoryBody" class="text-[#9b844b]">
              <!-- JS will populate this -->
            </tbody>
        </table>
      </div>
    </div>

        </div>      
      </div>

      <script src="./js/product.js"></script>
    </body>
